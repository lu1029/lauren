<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d001a, #1a001f);
      color: white;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 80px; /* espaÃ§o para nÃ£o sobrepor conteÃºdo */
    }

    h1 {
      margin: 20px;
    }

    /* ===== BotÃµes ===== */
    .botoes {
      margin: 20px;
    }

    button {
      background: #ff4db8;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1a9e;
    }

    /* ===== Carrossel ===== */
    .carousel {
      position: relative;
      width: 350px;
      height: 500px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* Pontos do carrossel */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      display: inline-block;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .active-dot {
      background: #ff4db8;
    }

    /* ===== Contador fixo estiloso ===== */
    #contador {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 77, 184, 0.15);
      border: 1px solid rgba(255, 77, 184, 0.5);
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 0, 150, 0.4);
      backdrop-filter: blur(6px);
      animation: glow 2s infinite alternate;
      z-index: 10000;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 77, 184, 0.4); }
      to { box-shadow: 0 0 25px rgba(255, 77, 184, 0.8); }
    }
  </style>
</head>
<body>

  <h1>Surpresa para vocÃª ðŸ’–</h1>

  <div class="botoes">
    <button onclick="toggleMusica()">â–¶ Play/Pause MÃºsica ðŸŽ¶</button>
    <button onclick="abrirVideo()">ðŸŽ¥ Clique para a surpresa</button>
  </div>

  <!-- Carrossel -->
  <div class="carousel" id="carousel">
    <img src="img1.png" class="active">
    <img src="img2.png">
    <img src="img3.png">
  </div>

  <div class="dots">
    <span class="dot active-dot" onclick="mudarSlide(0)"></span>
    <span class="dot" onclick="mudarSlide(1)"></span>
    <span class="dot" onclick="mudarSlide(2)"></span>
  </div>

  <!-- MÃºsica -->
  <audio id="musica" loop>
    <source src="musica.mp3" type="audio/mp3">
  </audio>

  <!-- VÃ­deo surpresa -->
  <video id="videoSurpresa" width="320" height="240" controls style="display:none; margin-top:20px;">
    <source src="pedido-namoro.mp4" type="video/mp4">
    Seu navegador nÃ£o suporta vÃ­deo.
  </video>

  <!-- Contador fixo -->
  <div id="contador"></div>

  <script>
    // ===== MÃºsica =====
    function toggleMusica() {
      const musica = document.getElementById("musica");
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    }

    // ===== VÃ­deo =====
    function abrirVideo() {
      document.getElementById("videoSurpresa").style.display = "block";
      document.getElementById("videoSurpresa").play();
    }

    // ===== Carrossel =====
    let slideIndex = 0;
    const slides = document.querySelectorAll(".carousel img");
    const dots = document.querySelectorAll(".dot");

    function mostrarSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove("active");
        dots[i].classList.remove("active-dot");
        if (i === index) {
          slide.classList.add("active");
          dots[i].classList.add("active-dot");
        }
      });
    }

    function mudarSlide(index) {
      slideIndex = index;
      mostrarSlide(slideIndex);
    }

    setInterval(() => {
      slideIndex = (slideIndex + 1) % slides.length;
      mostrarSlide(slideIndex);
    }, 4000);

    // ===== Contador detalhado =====
    const startDate = new Date("2025-08-16T00:00:00");

    function atualizarContador() {
      const agora = new Date();

      let anos = agora.getFullYear() - startDate.getFullYear();
      let meses = agora.getMonth() - startDate.getMonth();
      let dias = agora.getDate() - startDate.getDate();
      let horas = agora.getHours() - startDate.getHours();
      let minutos = agora.getMinutes() - startDate.getMinutes();
      let segundos = agora.getSeconds() - startDate.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        let ultimoMes = new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
        dias += ultimoMes;
      }
      if (meses < 0) { meses += 12; anos--; }

      document.getElementById("contador").innerText =
        `${anos} anos â€¢ ${meses} meses â€¢ ${dias} dias â€¢ ${horas}h ${minutos}m ${segundos}s juntos ðŸ’–`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</body>
</html>
